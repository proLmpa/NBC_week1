<!--고은비 : 전체 디자인 작업-->
<!--한지훈 : 기능 구현 및 클라이언트-서버 연동작업(mbti 선택버튼 설정 제약걸기)-->
<!--송어진 : 전체병합,충돌해결,최종수정,static 파일 외부분리 및 연동작업-->
<!--송이삭 : 기능 구현 및 클라이언트-서버 연동작업(mbti 선택 및 통계의 제출버튼 클릭 시 이벤트 처리)-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>올T 소개 페이지</title>

    <!--Bootstarp-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous">
        </script>

    <!--CSS 외부파일소스-->
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
    <!--
        일반적인 외부파일 참조방식으로는 css 주소를 찾을 수 없어 link 연결이 불가능함.
        이는 서버 없이 html파일을 만들 때 쓰는 주소와 서버에 알려주는 파일 주소는 다르기 때문임.
        따라서 서버에 주소를 전달해주는 url_for 사용
    -->
</head>

<body>
    <div class="team-title">
        <p>팀 소개 웹 페이지: &nbsp 올T (All T)</p><br><br>
    </div>

    <!--Autoplaying carousels-->
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div id="desc">
            </div>
        </div>
    </div>

    <div class="subtitle">
        <h2>우리 팀의 MBTI는?</h2>
    </div>

    <div class="team-intro" id="team-mbti">
        <div class="mbti-vote">
            <button class="mbti-btn mbti-btn-left" id="e-btn" onclick="mbti_IE(2)">E</button>
            <p class="mbti-question mbti-question-left"> 왜 집에만 있어?</p>
            <p class="mbti-divider"> vs. </p>
            <p class="mbti-question mbti-question-right"> 왜 나가? </p>
            <button class="mbti-btn mbti-btn-right" id="i-btn" onclick="mbti_IE(1)">I</button>
        </div>
        <div class="mbti-vote">
            <button class="mbti-btn mbti-btn-left" id="n-btn" onclick="mbti_NS(3)">N</button>
            <p class="mbti-question mbti-question-left">난 오늘도 꿈을 꾼다 </p>
            <p class="mbti-divider"> vs. </p>
            <p class="mbti-question mbti-question-right"> 발 닦고 잠이나 자 </p>
            <button class="mbti-btn mbti-btn-right" id="s-btn" onclick="mbti_NS(4)">S</button>
        </div>
        <div class="mbti-vote">
            <button class="mbti-btn mbti-btn-left" id="t-btn" onclick="mbti_TF(5)">T</button>
            <p class="mbti-question mbti-question-left"> ...? </p>
            <p class="mbti-divider"> vs. </p>
            <p class="mbti-question mbti-question-right"> ㅜㅜㅜㅜㅜㅜㅜㅜㅜㅜㅜㅜㅜ</p>
            <button class="mbti-btn mbti-btn-right" id="f-btn" onclick="mbti_TF(6)">F</button>
        </div>
        <div class="mbti-vote">
            <button class="mbti-btn mbti-btn-left" id="j-btn" onclick="mbti_PJ(8)">J</button>
            <p class="mbti-question mbti-question-left"> 계획부터 짜자 </p>
            <p class="mbti-divider"> vs. </p>
            <p class="mbti-question mbti-question-right"> 내가 가는 곳이 곧 길이다 </p>
            <button class="mbti-btn mbti-btn-right" id="p-btn" onclick="mbti_PJ(7)">P</button>
        </div>

        <div class="mbti-result">
            <div class="final-mbti"></div>
            <button type="button" class="btn btn-success" onclick="mbti_post()">제출</button>
            <span style="margin: 0 10px;"></span>   <!-- 버튼 사이 간격을 띄우기 위한 margin 추가 -->
            <button type="button" class="btn btn-warning" onclick="mbti_init()">초기화</button>
        </div>
    </div>
</body>

<!--JS 외부파일 위치-->
<script type="text/javascript" src="{{url_for('static', filename='js/script.js')}}"></script>

</html>
